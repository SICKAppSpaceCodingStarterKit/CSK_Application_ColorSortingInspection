<layout-row id="RowLayout1" style="align-items: stretch">
	<layout-column id="ColumnLayout2" style="align-items: stretch">
		<layout-row id="RowLayout2" style="flex-grow: 0">
			<layout-column id="ColumnLayout4" style="align-items: stretch">
			</layout-column>
			<layout-column id="ColumnLayout5" style="align-items: stretch">
				<stacked-view id="StackedView_ImgPlayer">
					<stacked-pane id="StackedPane1" value="true">
						<layout-row id="RowLayout3"
							style="flex-grow: 0; align-self: flex-start; justify-content: space-between">
							<layout-column id="ColumnLayout3" style="align-items: stretch">
								<davinci-value-display id="ValueDisplay1" value=""
									label="Offline image player functions:">
								</davinci-value-display>
								<layout-row id="RowLayout4" style="justify-content: space-between">
									<layout-column id="ColumnLayout1" style="align-items: stretch">
										<davinci-button id="Button1" type="primary" icon-position="append">
											<span>Start</span>
											<crown-binding event="submit" name="CSK_ImagePlayer/startProvider"
												auto-commit>
											</crown-binding>
										</davinci-button>
									</layout-column>
									<layout-column id="ColumnLayout7" style="align-items: stretch">
										<davinci-button id="Button3" type="primary" icon-position="append">
											<span>Stop</span>
											<crown-binding event="submit" name="CSK_ImagePlayer/stopProvider"
												auto-commit>
											</crown-binding>
										</davinci-button>
									</layout-column>
									<layout-column id="ColumnLayout6" style="align-items: stretch">
										<davinci-button id="Button2" type="primary" icon-position="append">
											<span>SingleTrigger</span>
											<crown-binding event="submit" name="CSK_ImagePlayer/triggerOnce"
												auto-commit>
											</crown-binding>
										</davinci-button>
									</layout-column>
								</layout-row>
							</layout-column>
						</layout-row>
					</stacked-pane>
					<stacked-pane id="StackedPane2" value="false">
						<layout-column id="ColumnLayout10" style="align-items: stretch">
							<stacked-view id="StackedView_SW">
								<stacked-pane id="StackedPane3" value="true">
									<layout-row id="RowLayout5">
										<layout-column id="ColumnLayout8" style="align-items: stretch">
											<davinci-value-display id="ValueDisplay2" value=""
												label="Camera trigger functions:">
											</davinci-value-display>
											<layout-row id="RowLayout6">
												<layout-column id="ColumnLayout9">
												<davinci-button id="Button4" type="primary" icon-position="append">
												<span>SW Trigger</span>
												<crown-binding event="submit"
													name="CSK_MultiRemoteCamera/cameraSoftwareTrigger" auto-commit>
												</crown-binding>
												</davinci-button>
												</layout-column>
											</layout-row>
										</layout-column>
									</layout-row>
								</stacked-pane>
								<stacked-pane id="StackedPane4" value="false"></stacked-pane>
								<crown-edpws-binding property="value"
									name="CSK_MultiRemoteCamera/OnSWTriggerActive" update-on-resume
									converter="function(value) {return value.toString();}">
								</crown-edpws-binding>
							</stacked-view>
							<stacked-view id="StackedViewTriggerDelay">
								<stacked-pane id="StackedPane51" value="true">
									<layout-row id="RowLayout9">
										<layout-column id="ColumnLayout17" style="align-items: stretch">
											<davinci-button id="Button10" type="primary" icon-position="append">
												<span>Trigger Pause</span>
												<crown-binding event="submit"
													name="CSK_MultiRemoteCamera/setDigitalTriggerPause" auto-commit>
												</crown-binding>
											</davinci-button>
											<davinci-status-indicator id="StatusIndicator2"
												class="myCustomCircle_CSK_Module_MultiRemoteCamera">
												<span></span>
												<crown-edpws-binding property="status"
													name="CSK_MultiRemoteCamera/OnNewStatusDigitalTriggerPause"
													update-on-resume>
												</crown-edpws-binding>
											</davinci-status-indicator>
										</layout-column>
									</layout-row>
								</stacked-pane>
								<stacked-pane id="StackedPane61" value="false"></stacked-pane>
								<crown-edpws-binding property="value"
									name="CSK_MultiRemoteCamera/OnHWTriggerActive" update-on-resume
									converter="function(value) {return value.toString();}">
								</crown-edpws-binding>
							</stacked-view>
						</layout-column>
					</stacked-pane>
					<crown-edpws-binding property="value"
						name="CSK_ColorSortingInspection/OnNewOfflineImageMode"
						update-on-resume
						converter="function(value) {return value.toString();}">
					</crown-edpws-binding>
				</stacked-view>
			</layout-column>
		</layout-row>
		<layout-row id="Frame"
			style="align-items: stretch; align-self: stretch">
            <iframe src="/#!msdd=CSK_Module_MultiColorSelection&page=CSK_Module_MultiColorSelection&fullscreen=true"
				title="ColorSelection" style="width: 99%; height: 99%">
			</iframe>
		</layout-row>
		<stacked-view id="SV_PageCalled">
			<crown-binding property="value"
				name="CSK_ColorSortingInspection/pageCalled"
				path="result/data/empty" auto-update="0" update-on-resume>
			</crown-binding>
		</stacked-view>
	</layout-column>
</layout-row>
